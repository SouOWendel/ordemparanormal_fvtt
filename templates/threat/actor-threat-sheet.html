<div class="threat-sheet-container" style="height: 100%; overflow-y: auto; padding-right: 5px;">
    
    <div class="header-identify flexrow flex-center" style="align-items: center; gap: 10px; margin-bottom: 10px;">
        <img class="profile-img" src="{{actor.img}}" data-edit="img" data-action="onEditImage" 
             title="{{actor.name}}" height="64" width="64" style="flex: 0 0 64px; border: none;" />
        
        <h1 class="charname" style="flex: 1; margin: 0; border: none;">
            <input name="name" type="text" value="{{actor.name}}" placeholder="Nome da Ameaça" 
                   style="width: 100%; text-align: left;" />
        </h1>
        
        <div class="resource flex-group-center" style="flex: 0 0 60px;">
            <label for="system.attributes.vd.value" class="resource-label">VD</label>
            <input type="number" name="system.attributes.vd.value" class="miniInput" data-dtype="Number"
            value="{{system.attributes.vd.value}}" placeholder="0" style="text-align: center;" />
        </div>
    </div>

    <div class="resources flexrow">
        <div class="resource flex-group-center">
            <label for="system.attributes.hp.value" class="resource-label">Pontos de Vida</label>
            <div class="resource-content flexrow flex-center flex-between">
                <input type="number" name="system.attributes.hp.value" data-dtype="Number"
                value="{{system.attributes.hp.value}}" placeholder="0" />
                <span> / </span>
                <input type="number" name="system.attributes.hp.max" data-dtype="Number"
                value="{{system.attributes.hp.max}}" placeholder="0" />
            </div>
        </div>
    </div>

    <div class="resources flexrow">
        <div class="resource flex-group-center">
            <label for="system.elements.main" class="resource-label">Elemento Principal</label>
            <input type="text" name="system.elements.main" value="{{system.elements.main}}" placeholder="Ex: Sangue" />
        </div>
        <div class="resource flex-group-center">
            <label for="system.elements.others" class="resource-label">Outros Elementos</label>
            <input type="text" name="system.elements.others" value="{{system.elements.others}}" placeholder="Ex: Morte" />
        </div>
    </div>

    <div class="resources flexrow">
        <div class="resource flex-group-center">
            <label for="system.size" class="resource-label">Tamanho</label>
            <input type="text" name="system.size" value="{{system.size}}" placeholder="Ex: Grande" />
        </div>
        <div class="resource flex-group-center">
            <label for="system.attributes.movement.walk" class="resource-label">Deslocamento</label>
            <input type="number" name="system.attributes.movement.walk" data-dtype="Number"
                value="{{system.attributes.movement.walk}}" placeholder="9" />
        </div>
    </div>

    <div class="grid grid-2col" style="gap: 10px; align-items: start;">
        
        <div class="first-column">
            <fieldset id="disturbingPresence">
                <legend>Presença Perturbadora</legend>
                <div class="resource">
                    <label>DT</label>
                    <input type="number" name="system.disturbingPresence.dt" value="{{system.disturbingPresence.dt}}" placeholder="0" />
                </div>
                <div class="resource">
                    <label>NEX Imune</label>
                    <input type="number" name="system.disturbingPresence.immuneNex" value="{{system.disturbingPresence.immuneNex}}" placeholder="0" />
                </div>
                <div class="resource">
                    <label>Dano Mental</label>
                    <input type="number" name="system.disturbingPresence.mentalDamage" value="{{system.disturbingPresence.mentalDamage}}" placeholder="0" />
                </div>
            </fieldset>

            <fieldset id="defenses">
                <legend>Defesas</legend>
                <div class="resource">
                    <label>Defesa</label>
                    <input type="number" name="system.defense.value" value="{{system.defense.value}}" placeholder="0" />
                </div>
                <div class="resource">
                    <label>Resistências</label>
                    <input type="text" name="system.temporary.defense.skillResistances" value="{{system.temporary.defense.skillResistances}}" placeholder="Ex: Fortitude +5" />
                </div>
                <div class="resource">
                    <label>Resistências a Dano</label>
                    <input type="text" name="system.temporary.defense.damageResistances" value="{{system.temporary.defense.damageResistances}}" placeholder="Ex: Corte 5" />
                </div>
                <div class="resource">
                    <label>Vulnerabilidades</label>
                    <input type="text" name="system.temporary.vulnerabilities" value="{{system.temporary.vulnerabilities}}" placeholder="Ex: Fogo" />
                </div>
            </fieldset>

            <fieldset id="senses">
                <legend>Sentidos e Características</legend>
                <div class="resource">
                    <label>Sentidos</label>
                    <input type="text" name="system.temporary.senses" value="{{system.temporary.senses}}" placeholder="Ex: Visão no escuro 18m" />
                </div>
                <div class="resource">
                    <label>Características</label>
                    <input type="text" name="system.temporary.characteristics" value="{{system.temporary.characteristics}}" placeholder="Ex: Imune a Medo" />
                </div>
            </fieldset>

            <fieldset id="descriptions">
                <legend>Descrições</legend>
                <div class="resource">
                    <label>Descrição</label>
                    <textarea name="system.details.description" rows="3" style="resize: vertical;">{{system.details.description}}</textarea>
                </div>
                <div class="resource">
                    <label>Enigma do Medo</label>
                    <textarea name="system.details.fearRiddle" rows="3" style="resize: vertical;">{{system.details.fearRiddle}}</textarea>
                </div>
            </fieldset>
        </div>

        <div class="second-column flexcol">
            <div class="resources flexrow" id="attributes" style="margin-bottom: 10px;">
                <div class="resource flex-group-center">
                    <label class="resource-label rollable">AGI</label>
                    <input type="number" name="system.attributes.dex.value" value="{{system.attributes.dex.value}}" placeholder="0" />
                </div>
                <div class="resource flex-group-center">
                    <label class="resource-label rollable">FOR</label>
                    <input type="number" name="system.attributes.str.value" value="{{system.attributes.str.value}}" placeholder="0" />
                </div>
                <div class="resource flex-group-center">
                    <label class="resource-label rollable">INT</label>
                    <input type="number" name="system.attributes.int.value" value="{{system.attributes.int.value}}" placeholder="0" />
                </div>
                <div class="resource flex-group-center">
                    <label class="resource-label rollable">PRE</label>
                    <input type="number" name="system.attributes.pre.value" value="{{system.attributes.pre.value}}" placeholder="0" />
                </div>
                <div class="resource flex-group-center">
                    <label class="resource-label rollable">VIG</label>
                    <input type="number" name="system.attributes.vit.value" value="{{system.attributes.vit.value}}" placeholder="0" />
                </div>
            </div>

            <fieldset id="actions" class="threat-list-section">
                <legend class="flexrow flex-between flex-center">
                    Ações
                    {{#if @root.editable}}
                    <a class="item-control item-create" data-action="createDoc" title="Criar Ação" data-document-class="Item" data-type="armament">
                        <i class="fas fa-plus"></i>
                    </a>
                    {{/if}}
                </legend>
                <div class="item-list-container">
                    <ol class="items-list">
                        {{#each actions as |item id|}}
                        <li class="item flexrow draggable" data-drag="true" data-document-class="Item" data-item-id="{{item._id}}">
                            <div class="item-name">
                                <div class="item-image">
                                    <a class="rollable" data-roll-type="item" data-action="onRoll">
                                        <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
                                    </a>
                                </div>
                                <h4 data-tooltip="{{item.name}}">{{item.name}}</h4>
                            </div>
                            <div class="item-controls">
                                <a class="item-control item-edit" data-action="viewDoc" title="Editar"><i class="fas fa-edit"></i></a>
                                <a class="item-control" data-action="deleteDoc" title="Excluir"><i class="fas fa-trash"></i></a>
                            </div>
                        </li>
                        {{/each}}
                    </ol>
                </div>
            </fieldset>

            <fieldset id="abilities" class="threat-list-section" style="margin-top: 10px;">
                <legend class="flexrow flex-between flex-center">
                    Habilidades
                    {{#if @root.editable}}
                    <a class="item-control item-create" data-action="createDoc" title="Criar Habilidade" data-document-class="Item" data-type="ability">
                        <i class="fas fa-plus"></i>
                    </a>
                    {{/if}}
                </legend>
                <div class="item-list-container">
                     <ol class="items-list">
                        {{#each abilities as |item id|}}
                        <li class="item flexrow draggable" data-drag="true" data-document-class="Item" data-item-id="{{item._id}}">
                            <div class="item-name">
                                <div class="item-image">
                                    <a class="rollable" data-roll-type="item" data-action="onRoll">
                                        <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
                                    </a>
                                </div>
                                <h4 data-tooltip="{{item.name}}">{{item.name}}</h4>
                            </div>
                            <div class="item-controls">
                                <a class="item-control item-edit" data-action="viewDoc" title="Editar"><i class="fas fa-edit"></i></a>
                                <a class="item-control" data-action="deleteDoc" title="Excluir"><i class="fas fa-trash"></i></a>
                            </div>
                        </li>
                        {{/each}}
                    </ol>
                </div>
            </fieldset>
        </div>
    </div>
</div>
